flutter_launcher_icons:  
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/bookbeacon-icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    background_color: "#4848b5"
    theme_color: "#9594ee"
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/bookbeacon-icon-nr.png"